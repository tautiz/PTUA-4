<!DOCTYPE html>
<html lang="lt">
<head>
    <title>Puslapio pavadinimas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/manodizainas.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/mediaQueries.css">
    <link rel="stylesheet" href="css/menu.css">

</head>
<body>

<header>
    <h1>Kontaktai</h1>
    <!--    Meniu juosta pritaikyta Desktop tipo irenginiams-->
    <nav class="desktop">
        <div class="meniu"></div>
    </nav>
    <!--    Meniu juosta pritaikyta Mobile tipo irenginiams-->
    <nav class="mobile">
        <div class="burger">
            [=]
            <div class="meniu"></div>
        </div>
    </nav>
</header>
<main>
    <img src="img/street-map-sample.png" height="400" alt="Map">
    <form action="http://localhost/kazkas" method="post">
        <label for="name">
            Jūsų vardas
            <input type="text" name="vardas" id="name" autofocus>
        </label>
        <br>
        <label for="email">
            Jūsų el. paštas
            <input type="email" name="email" id="email">
        </label>
        <br>
        <label for="message">
            Jūsų žinutė
            <textarea name="message" id="message"></textarea>
        </label>
        <br>
        <button type="submit">Siųsti</button>
        <button type="submit" formaction="http://localhost/kazur">Kitur</button>
        <button type="submit" formmethod="get">Siųsti[get]</button>
    </form>
    <div id="rezultatas"></div>
</main>
<footer>
    <span>2023&copy; Visos teisės saugomos</span>
</footer>

<script src="js/meniu.js"></script>
<script src="js/contacts.js"></script>
</body>
</html>
